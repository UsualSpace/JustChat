<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Chat - Messaging App</title>
    <style>
              body {
                  font-family: Arial, sans-serif;
                MONGO_URI = mongodb+srv://AANN:m0ng0@justchat0.p3bxk.mongodb.net/
      PORT = 4000  display: flex;
                  height: 100vh;
                  background-color: #0d0d0d;
                  color: white;
                  margin: 0;
              }
              .sidebar {
                  width: 250px;
                  background: #1e1e1e;
                  padding: 20px;
                  display: flex;
                  flex-direction: column;
                  gap: 15px;
              }
              .sidebar button {
                  background: none;
                  border: none;
                  color: white;
                  padding: 10px;
                  text-align: left;
                  cursor: pointer;
                  font-size: 16px;
              }
              .sidebar button:hover {
                  background: #333;
              }

                <!-- Logo Section -->
              .logo {
                  font-size: 24px;
                  font-weight: bold;
                  color: white;
                  text-align: center;
                  margin-bottom: 20px;
              }

              .logo-link {
                  text-decoration: none;
                  display: block;
                  text-align: center;
              }
              .logo-link:visited .logo,
              .logo-link:active.logo {
                  color: white;
                }

              .container {
                  flex-grow: 1;
                  display: flex;
                  flex-direction: column;
                  background: #121212;
                  padding: 20px;
              }
              .messages {
                  flex-grow: 1;
                  overflow-y: auto;
                  padding: 10px;
                  border-bottom: 1px solid #444;
              }
              .message {
                  padding: 10px;
                  margin: 5px 0;
                  border-radius: 15px;
                  max-width: 60%;
              }
              .sent {
                  background: #007bff;
                  color: white;
                  align-self: flex-end;
              }
              .received {
                  background: #333;
                  color: white;
                  align-self: flex-start;
              }
              .input-container {
                  display: flex;
                  gap: 10px;
                  padding: 10px;
              }
              input {
                  flex-grow: 1;
                  padding: 10px;
                  border-radius: 5px;
                  border: none;
                  background: #333;
                  color: white;
              }
              button {
                  padding: 10px;
                  border: none;
                  background: #007bff;
                  color: white;
                  border-radius: 5px;
                  cursor: pointer;
              }
              .profile {
                  width: 250px;
                  background: #1e1e1e;
                  padding: 20px;
                  text-align: center;
              }
              .hidden {
                  display: none;
              }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="index.html" class="logo-link">
        <img src="JustChat.png" alt="Just Chat" class="logo" />
      </a>
      <button onclick="showSection('messagesSection')">Messages</button>
      <button onclick="showSection('groupChatsSection')">Group Chats</button>
      <button onclick="showSection('profileSection')">Profile</button>
      <button onclick="showSection('settingsSection')">Settings</button>
      <button onclick="showSection('friendsSection')">Friends</button>
    </div>

    <div class="container">
      <div id="messagesSection">
        <h3>Private Messages</h3>
        <div class="messages" id="messages"></div>
        <div class="input-container">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
          />
          <button onclick="sendMessage('messages')">Send</button>
        </div>
      </div>

      <div id="groupChatsSection" class="hidden">
        <h3>Group Chats</h3>
        <div class="messages" id="groupMessages"></div>
        <div class="input-container">
          <input
            type="text"
            id="groupMessageInput"
            placeholder="Type a message..."
          />
          <button onclick="sendMessage('groupMessages')">Send</button>
        </div>
      </div>
    </div>

    <div class="profile">
      <h3>Profile Info</h3>
      <p>John Doe</p>
      <p>Active Now</p>
    </div>

    <script>
      function sendMessage(target) {
        const input = document.getElementById(
          target === "messages" ? "messageInput" : "groupMessageInput",
        );
        const messageText = input.value.trim();
        if (messageText !== "") {
          const messagesDiv = document.getElementById(target);
          const messageElement = document.createElement("div");
          messageElement.textContent = messageText;
          messageElement.classList.add("message", "sent");
          messagesDiv.appendChild(messageElement);
          input.value = "";
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
      }

      function showSection(sectionId) {
        document.getElementById("messagesSection").classList.add("hidden");
        document.getElementById("groupChatsSection").classList.add("hidden");
        document.getElementById(sectionId).classList.remove("hidden");
      }
    </script>
  </body>
</html>
